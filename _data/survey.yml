- key: "Fredericks:2021:GI"
  title: "(Genetically) Improving Novelty in Procedural Story Generation"
  authors:
    - name: Erik Fredericks
    - name: Byron DeVries
  venue: "GI@ICSE"
  year: 2021
  abstract: "Procedural story generation (PCG) tailors a unique narrative experience for a player and can be accomplished via multiple techniques, from matching storylets to grammar-based generation. There exists a rich opportunity for evolutionary algorithms to be applied to this domain for intelligently constructing game narratives. We describe a conceptual procedure for applying genetic improvement to a grammar-driven procedural narrative within the context of a browser-based game."
