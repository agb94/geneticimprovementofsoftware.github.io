- key: "Dougherty:2021:GI"
  title: "A Permutation Representation of Covering Arrays"
  authors:
    - name: Ryan Dougherty
    - name: Xi Jiang
  venue: "GI@ICSE"
  year: 2021
  abstract: "Testing a large-scale system requires understanding how each of the components interact with each other, which is the subject of interaction testing. Covering arrays are a well-studied object, but traditional representations of these arrays in the context of genetic algorithms has not yielded much success. We propose a new representation of covering arrays based on a permutation of the rows considered. Preliminary results for reducing the mean-time-to-failure of these arrays are given."
  type: Workshop

- key: "Huang:2021:GI"
  title: "Applying Automated Program Repair to Dataflow Programming Languages"
  authors:
    - name: Yu Huang
    - name: Hammad Ahmad
    - name: Stephanie Forrest
    - name: Westley Weimer
  venue: "GI@ICSE"
  year: 2021
  abstract: "Dataflow programming languages are used in a variety of settings, and defects in their programs can have serious consequences. However, prior work in automated program repair (APR) emphasizes control flow over dataflow languages. We identify three impediments to the use of APR in dataflow programming, parallelism, state, and evaluation, and highlight opportunities for overcoming them."
  type: Workshop

- key: "Mesecan:2021:GI"
  title: "CRNRepair: Automated Program Repair of Chemical Reaction Networks"
  authors:
    - name: Ibrahim Mesecan
    - name: Michael C. Gerten
    - name: James I. Lathrop
    - name: Myra B. Cohen
    - name: Tomas Haddad Caldas
  venue: "GI@ICSE"
  year: 2021
  abstract: "Chemical reaction networks (CRNs) are abstractions of distributed networks that form the foundations of many natural phenomena such as biological processes. These can be encoded and/or compiled into DNA and have been shown to be Turing complete. Before CRNs are implemented in a physical environment, they are often simulated in programming environments. Like traditional programs, these CRN programs must be validated. Researchers have recently designed a software testing framework for CRNs, however, repairing CRN programs is still a manual task. While the programs are often small in size, finding and repairing the faults can be difficult without automated support. In this paper we present CRNRepair, a program repair framework for CRN programs. We built our framework on top of an existing APR framework. We use a testing infrastructure built in the Matlab SimBiology package and adapt it to use the SBML representation for its abstract syntax tree. In a case study on 19 mutant versions of 2 programs, we find plausible patches for 90 percent of one of the programs, and 50 percent of the other. We find several common types of repairs, which differ from the correct programs, but are functionally correct."
  type: Workshop

- key: "Brownlee:2021:GI"
  title: "Exploring the Accuracy -- Energy Trade-off in Machine Learning"
  authors:
    - name: Alexander E. I. Brownlee
    - name: Jason Adair
    - name: Saemundur O. Haraldsson
    - name: John Jabbo
  venue: "GI@ICSE"
  year: 2021
  abstract: "Machine learning accounts for considerable global electricity demand and resulting environmental impact, as training a large deep-learning model produces 284 000kgs of the greenhouse gas carbon dioxide. In recent years, search-based approaches have begun to explore improving software to consume less energy. Machine learning is a particularly strong candidate for this because it is possible to trade off functionality (accuracy) against energy consumption, whereas with many programs functionality is simply a pass-or-fail constraint. We use a grid search to explore hyperparameter configurations for a multilayer perceptron on five classification data sets, considering trade-offs of classification accuracy against training or inference energy. On one data set, we show that 77 percent of energy consumption for inference can saved by reducing accuracy from 94.3 percent to 93.2 percent. Energy for training can also be reduced by 30-50 percent with minimal loss of accuracy. We also find that structural parameters like hidden layer size is a major driver of the energy-accuracy trade-off, but there is some evidence that non-structural hyperparameters influence the trade-off too. We also show that a search-based approach has the potential to identify these trade-offs more efficiently than the grid search."
  type: Workshop
  pdfs:
    - https://geneticimprovementofsoftware.com/paper_pdfs/gi2021icse/brownlee_gi-icse_2021.pdf

- key: "Illanes:2021:GI"
  title: "Generating Objected-Oriented Source Code Using Genetic Programming"
  authors:
    - name: Vicente Illanes
    - name: Alexandre Bergel
  venue: "GI@ICSE"
  year: 2021
  abstract: "using machine learning to generate source code is an active and highly important research area. In particular,it has been shown that genetic programming (GP) efficiently contributes to software repair. However, most of the published advances on applying GP to generate source code are limited to the C programming language, a statically-typed procedural language. As a consequence, applying GP to object-oriented and dynamically-typed languages may represent a significant opportunity. explores the use of genetic programming to generate objected-oriented source code in a dynamically-typed setting. We found that GP is able to produce missing one-line statements with a precision of 51 percent. Our preliminary results contributes to the state of the art by indicating that GP maybe effectively employed to generate source code for dynamically-typed object-oriented applications."
  type: Workshop
  pdfs:
    - http://bergel.eu/MyPapers/Illa21a-GP.pdf

