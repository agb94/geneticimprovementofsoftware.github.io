  pdfs:
    - http://www.cs.ucl.ac.uk/staff/W.Langdon/icse2019/Alshahwan_2019_GI.pdf

- key: "Ding:2019:GI"
  title: "Leveraging Program Invariants to Promote Population Diversity in Search-Based Automatic Program Repair"
  authors:
    - name: Zhen Yu Ding
    - name: Yiwei Lyu
    - name: Christopher Timperley
    - name: Claire Le Goues
  venue: "GI@ICSE"
  year: 2019
  abstract: "Search-based automatic program repair has shown promise in reducing the cost of defects in real-world software.However, to date, such techniques have typically been most successful when constructing short or single-edit repairs. This is true even when techniques make use of heuristic search strategies, like genetic programming, that in principle support the construction of patches of arbitrary length. One key reason is that the fitness function traditionally depends entirely on test cases, which are poor at identifying partially correct solutions and lead to a fitness landscape with many plateaus. We propose a novel fitness function that optimizes for both functionality and semantic diversity, characterized using learned invariant solver intermediate behaviour. Our early results show that this new approach improves semantic diversity and fitness granularity, but does not statistically significantly improve repair performance."
  type: Workshop
  tags:
    - SBSE
  pdfs:
    - http://geneticimprovementofsoftware.com/paper_pdfs/ding2019leveraging.pdf

- key: "Krauss:2019:GI"
  title: "Mining Patterns from Genetic Improvement Experiments"
  authors:
    - name: Oliver Krauss
    - name: Hanspeter Moessenboeck
    - name: Michael Affenzeller
  venue: "GI@ICSE"
  year: 2019
  abstract: "When conducting genetic improvement experiments, a large amount of individuals (approx population size times generations) is created and evaluated. The corresponding experiments contain valuable data concerning the fitness of individuals for the defined criteria, such as run-time performance, memory use or robustness. This publication presents an approach to use this information in order to identify recurring context independent patterns in abstract syntax trees (ASTs). These patterns can be applied for restricting the search space (in the form of anti-patterns) or for grafting operators in the population. Future work includes an evaluation of this approach, as well as extending it with wildcards and class hierarchies for larger and more generalised patterns."
  type: Workshop
  pdfs:
