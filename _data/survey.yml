- key: "Callan:2021:GI"
  title: "Optimising SQL Queries Using Genetic Improvement"
  authors:
    - name: James Callan
    - name: Justyna Petke
  venue: "GI@ICSE"
  year: 2021
  abstract: "Structured Query Language (SQL) queries are ubiquitous in modern software engineering. These queries can be costly when run on large databases with many entries and tables to consider. We propose using Genetic Improvement (GI) to explore patches for these queries, with the aim of optimising their execution time, whilst maintaining the functionality of the program in which they are used. Specifically, we propose three ways in which SQL JOIN statements can be mutated in order to improve performance. We also discuss the requirements of software being improved in this manner and the potential challenges of our approach."
  type: Workshop
  pdfs:
    - https://geneticimprovementofsoftware.com/paper_pdfs/gi2021icse/callan_gi-icse_2021.pdf

- key: "Kitt:2021:GI"
  title: "Partial Specifications for Program Repair"
  authors:
    - name: Linsey Kitt
    - name: Myra B. Cohen
  venue: "GI@ICSE"
  year: 2021
  abstract: "we argue for using many partial test suites instead of one full test suite during program repair. This may provide a pool of simpler, yet correct patches, addressing both the overfitting and poor repair quality problem. To support this idea, we present some insight obtained running APR partial test suites on the well studied triangle program."
  type: Workshop

- key: "Smigielska:2021:GI"
  title: "Uniform Edit Selection for Genetic Improvement: Empirical Analysis of Mutation Operator Efficacy"
  authors:
    - name: Marta Smigielska
    - name: Aymeric Blot
    - name: Justyna Petke
  venue: "GI@ICSE"
  year: 2021
  abstract: "Genetic improvement (GI) tools find improved program versions by modifying the initial program. These can be used for the purpose of automated program repair (APR). GI uses software transformations, called mutation operators, such as deletions, insertions, and replacements of code fragments. Current edit selection strategies, however, under-explore the search spaces of insertion and replacement operators. Therefore, we implement a uniform strategy based on the relative operator search space sizes. We evaluate it on the QuixBugs repair benchmark and find that the uniform strategy has the potential for improving APR tool performance. We also analyse the efficacy of the different mutation operators with regard to the type of code fragment they are applied to. We find that, for all operators, choosing expression statements as target statements is the most successful for finding program variants with improved or preserved fitness (50.03 percent, 33.12 percent and 23.85 percent for deletions, insertions and replacements, respectively), whereas choosing declaration statements is the least effective (3.16 percent, 10.82 percent and 3.14 percent for deletions, insertions and replacements)."
  type: Workshop
  tags:
    - PyGGI
  urls:
    - https://github.com/SOLAR-group/gi2021artefact
  pdfs:
    - https://geneticimprovementofsoftware.com/paper_pdfs/gi2021icse/smigielska_gi-icse_2021.pdf

- key: "OBrien:2021:GI"
  title: "Using Genetic Improvement to Synthesise Quantum Programs on Differing Hardware"
  authors:
    - name: George O'Brien
    - name: John Clark
  venue: "GI@ICSE"
  year: 2021
  abstract: "Quantum computers are rapidly developing to a point where they can solve problems faster than any classical computation. As they're developed competing standards for languages, models and architectures are also being created. These standards are often bespoke and aimed at optimizing around a single algorithm or problem. This can make it very difficult to reuse these them should the original hardware become unavailable or obsolete. We demonstrate a method that can compile circuits more generally across hardware constraints with the use of a genetic improvement inspired search technique that includes a realistic model of the hardware. We show that this method is effective at selecting gates that can be more easily implemented and ran compared to generic optimization which reduces the total chance of failure. To ensure that these results are practical, empirical results are generated using different IBM hardware and a selection of real algorithms."
  type: Workshop

