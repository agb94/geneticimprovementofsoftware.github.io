  authors:
    - name: Mahmoud A. Bokhari
    - name: Markus Wagner
    - name: Brad Alexander
  venue: "GI@GECCO"
  year: 2020
  abstract: "Many challenges arise in the application of Genetic Improvement (GI) of Software to improve non-functional requirements of software such as energy use and run-time. These challenges are mainly centred around the complexity of the search space and the estimation of the desired fitness function. For example, such fitness function are expensive, noisy and estimating them is not a straight-forward task. we illustrate some of the challenges incomputing such fitness functions and propose a synergy between in-vivo evaluation and machine learning approaches to overcome such issues."
  type: Workshop
