- key: "Nader-Palacio:2018:GI5"
  title: "Assessing Single-Objective Performance Convergence and Time Complexity for Refactoring Detection"
  authors:
    - name: David Nader-Palacio
    - name: Daniel Rodriguez-Cardenas
    - name: Jonatan Gomez
  venue: "GI@GECCO"
  year: 2018
  abstract: "The automatic detection of refactoring recommendations has been tackled in prior optimization studies involving bad code smells, semantic coherence and importance of classes; however, such studies informally addressed formalisms to standardize and replicate refactoring models. We propose to assess the refactoring detection by means of performance convergence and time complexity. Since the reported approaches are difficult to reproduce, we employ an Artificial Refactoring Generation (ARGen) as a formal and naive computational solution for the Refactoring Detection Problem. ARGen is able to detect massive refactoring sets in feasible areas of the search space. We used a refactoring formalization to adapt search techniques (Hill Climbing, Simulated Annealing and Hybrid Adaptive Evolutionary Algorithm) that assess the performance and complexity on three open software systems. Combinatorial techniques are limited in solving the Refactoring Detection Problem due to the relevance of developers' criteria (human factor) when designing reconstructions. Without performance convergence and time complexity analysis, a software empirical analysis that uses search techniques is incomplete."
  type: Workshop
  doi: https://doi.org/10.1145/3205651.3208294
  tags:
    - SBSE
  pdfs:
    - http://www.cs.stir.ac.uk/events/gecco-gi-2018/papers/assessing_single-objective_performance_convergence_and_time_complexity_for_refactoring_detection.pdf

- key: "Krauss:2018:GI5"
  title: "Dynamic Fitness Functions for Genetic Improvement in Compilers and Interpreters"
  authors:
    - name: Oliver Krauss
    - name: Hanspeter Moessenboeck
    - name: Michael Affenzeller
  venue: "GI@GECCO"
  year: 2018
  abstract: "When attempting to improve the non-functional requirements of software, specifically run-time performance of code, an important requirement is to preserve the correctness of the optimized code. Additionally when attempting to integrate Genetic Improvement into a compiler or interpreter, the large search spaces resulting from the amount of operators and operands a language provides needs to be dealt with. This publication explores dynamic fitness functions as a foundation for a use in Genetic Improvement to optimize programs. An approach of using a test suite to verify code correctness in the Truffle Framework and Graal Compiler is presented. Two types of fitness functions are explored, which split the test suite according to their complexity and attempt to generate correct solutions with a growing set of increasingly complex tests. One of them increases the amount of tests sequentially over several iterations. The parallel fitness function attempts to split a test suite and to re-combine the results with increasingly large suites. The results show that these functions only marginally improve the fitness landscape on their own, but show that more partially correct solutions can be found with dynamic fitness functions. In the future, our approach may be improved by implementing specific crossover and mutator operations to accompany the dynamic fitness functions."
  type: Workshop
  doi: https://doi.org/10.1145/3205651.3208308
  tags:
    - testing
  pdfs:
    - http://www.cs.stir.ac.uk/events/gecco-gi-2018/papers/dynamic_fitness_functions_for_genetic_improvement_in_compilers_and_interpreters.pdf

- key: "Xuan:2018:GI5"
  title: "Genetic Configuration Sampling: Learning a Sampling Strategy for Fault Detection of Configurable Systems"
  authors:
    - name: Jifeng Xuan
    - name: Yongfeng Gu
    - name: Zhilei Ren
    - name: Xiangyang Jia
    - name: Qingna Fan
  venue: "GI@GECCO"
  year: 2018
  abstract: "A highly-configurable system provides many configuration options to diversify application scenarios. The combination of these configuration options results in a large search space of configurations. This makes the detection of configuration-related faults extremely hard. Since it is infeasible to exhaust every configuration, several methods are proposed to sample a subset of all configurations to detect hidden faults. Configuration sampling can be viewed as a process of repeating a pre-defined sampling action to the whole search space, such as the one-enabled or pair-wise strategy. we propose genetic configuration sampling, a new method of learning a sampling strategy for configuration-related faults. Genetic configuration sampling encodes a sequence of sampling actions as a chromosome in the genetic algorithm. Given a set of known configuration-related faults, genetic configuration sampling evolves the sequence of sampling actions and applies the learnt sequence to new configuration data. A pilot study on three highly-configurable systems shows that genetic configuration sampling performs well among nine sampling strategies in comparison."
  type: Workshop
  doi: https://doi.org/10.1145/3205651.3208267
  tags:
    - SBSE
  pdfs:
    - http://www.cs.stir.ac.uk/events/gecco-gi-2018/papers/genetic_configuration_sampling.pdf

- key: "Lopez-Lopez:2018:GI5"
  title: "Novelty Search for software improvement of a SLAM system"
  authors:
    - name: Victor R. Lopez-Lopez
    - name: Leonardo Trujillo
    - name: Pierrick Legrand
  venue: "GI@GECCO"
  year: 2018
  abstract: "Genetic Improvement (GI) performs a search at the level of source code to find the best variant of a baseline system that improves non-functional properties while maintaining functionality, with noticeable results in several domains. There a many aspects of this general approach that are currently being explored. In particular, this work deals to the way in which the search is guided to efficiently explore the search space of possible software versions in which GI operates. The proposal is to integrate Novelty Search (NS) within the GISMOE GI framework to improve KinectFusion, which is a vision-based Simultaneous Localization and Mapping (SLAM) system that is used for augmented reality, autonomous vehicle navigation, and many other real-world applications. This is one of a small set of works that have successfully combined NS with a GP system, and the first time that it has been used for software improvement. To achieve this, we propose a new behaviour descriptor for SLAM algorithms, based on state-of-the-art benchmarking and present results that show that NS can produce significant improvement gains in a GI setting, when considering execution time and trajectory estimation as the main performance criteria."
  type: Workshop
  doi: https://doi.org/10.1145/3205651.3208237
  pdfs:
    - http://www.cs.stir.ac.uk/events/gecco-gi-2018/papers/novelty_search_for_software_improvement_of_a_SLAM_system.pdf

- key: "Roohitavaf:2018:GI5"
  title: "Synthesizing Customized Network Protocols using Genetic Programming"
  authors:
    - name: Mohammad Roohitavaf
    - name: Ling Zhu
    - name: Sandeep Kulkarni
    - name: Subir Biswas
  venue: "GI@GECCO"
  year: 2018
  abstract: "Given the advances in areas such as home automation, agricultural networks, smart cities, designers often need to design protocols that use the features of that network while dealing with its limitations. Using standardized protocols for such networks may not be appropriate as they may not address limitations of the network such as heterogeneous nodes or limited capability of some nodes. While designing a customized protocol for that network would be desirable, it is extremely time-consuming unless we can automate the development of the required protocol. In this paper, we present NetSynth, a GP based mechanism to develop customized routing protocol for the given network. NetSynth lets us conveniently describe a network using an XML file, and it synthesizes a routing protocol that suits the input network by considering the characteristics specific to the given network. We show how NetSynth creates protocols that perform comparably to best-known protocols for the case where we want to broadcast a set of messages to all nodes in a grid. We also show how NetSynth helps us design protocols that provide a trade-off between throughput and energy."
  type: Workshop
  doi: https://doi.org/10.1145/3205651.3208272
  pdfs:
    - http://www.cs.stir.ac.uk/events/gecco-gi-2018/papers/synthesizing_customized_network_protocols_using_genetic_programming.pdf

- key: "Orlov:2018:GI5"
  title: "Towards Modular Large-Scale Darwinian Software Improvement"
  authors:
    - name: Michael Orlov
  venue: "GI@GECCO"
  year: 2018
  abstract: "This paper proposes to explore a software engineer-assisted method for evolutionarily improving large-scale software systems. A frame-work is outlined for selecting and evolving specific components of such systems, while avoiding treating the complete software as a single independent individual in the population, thereby forgoing the high costs of that approach."
  type: Workshop
  doi: https://doi.org/10.1145/3205651.3208311
  pdfs:
    - https://noexec.org/public/papers/modular-dsi.pdf
    - http://www.cs.stir.ac.uk/events/gecco-gi-2018/papers/towards_modular_large-scale_darwinian_software_improvement.pdf

- key: "Timperley:2018:GI"
  title: "A Turing Test for Genetic Improvement"
  authors:
    - name: Afsoon Afzal
    - name: Jeremy Lacomis
    - name: Claire Le Goues
    - name: Christopher Steven Timperley
      aka: Christopher Timperley
  venue: "GI@ICSE"
  year: 2018
  abstract: "Genetic improvement is a research field that aims to develop searchbased techniques for improving existing code. GI has been used to automatically repair bugs, reduce energy consumption, and to improve run-time performance. In this paper, we reflect on the often-overlooked relationship between GI and developers within the context of continually evolving software systems. We introduce a distinction between transparent and opaque patches based on intended lifespan and developer interaction. Finally, we outline a Turing test for assessing the ability of a GI system to produce opaque patches that are acceptable to humans. This motivates research into the role GI systems will play in transparent development contexts."
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194817
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2018/03/Timperley_2018_GI.pdf

- key: "Baudry:2018:GI"
  title: "A spoonful of DevOps helps the GI Go Down"
  authors:
    - name: Benoit Baudry
    - name: Nicolas Harrand
    - name: Eric Schulte
    - name: Christopher Timperley
    - name: Shin Hwei Tan
    - name: Marija Selakovic
    - name: Emamurho Ugherughe
  venue: "GI@ICSE"
  year: 2018
  abstract: "DevOps emphasizes a high degree of automation at all phases of the software development lifecyle. Meanwhile, Genetic Improvement (GI) focuses on the automatic improvement of software artefacts. In this paper, we discuss why we believe that DevOps offers an excellent technical context for easing the adoption of GI techniques by software developers. We also discuss A/B testing as a prominent and clear example of GI taking place in the wild today, albeit one with human-supervised fitness and mutation operators."
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194818
  pdfs:
    - http://www.shinhwei.com/devop-gi.pdf

- key: "An:2018:GI"
  title: "Comparing Line and AST Granularity Level for Program Repair using PyGGI"
  authors:
    - name: Gabin An
    - name: Jinhan Kim
    - name: Shin Yoo
  venue: "GI@ICSE"
  year: 2018
  abstract: "PyGGI is a lightweight Python framework that can be used to implement generic Genetic Improvement algorithms at the API level. The original version of PyGGI only provided lexical modifications, i.e., modifications of the source code at the physical line granularity level. This paper introduces new extensions to PyGGI that enables syntactic modifications for Python code, i.e., modifications that operates at the AST granularity level. Taking advantage of the new extensions, we also present a case study that compares the lexical and syntactic search granularity level for automated program repair, using ten seeded faults in a real world open source Python project. The results show that search landscapes at the AST granularity level are more effective (i.e. eventually more likely to produce plausible patches) due to the smaller sizes of ingredient spaces (i.e., the space from which we search for the material to build a patch), but may require longer time for search because the larger number of syntactically intact candidates leads to more fitness evaluations."
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194814
  tags:
    - SBSE
    - PyGGI
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2018/04/An_2018_GI.pdf

- key: "Landsborough:2018:GI"
  title: "Evolutionary Fuzzing for Genetic Improvement: Toward Adaptive Software Defense"
  authors:
    - name: Jason Landsborough
    - name: Stephen Harding
    - name: Bryan Beabout
  venue: "GI@ICSE"
  year: 2018
  abstract: "As fuzz testing strategies have become more and more sophisticated, we see a natural application of fuzz testing to Genetic Improvement techniques. In particular, the ability to generate high quality and high coverage tests with advanced fuzzers can greatly enhance the effectiveness of Genetic Improvement algorithms, especially when the algorithm is applied to bug fixing or other similar kinds of software improvement to improve qualities such as security."
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194819
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2018/04/GI.pdf

- key: "LeGoues:2018:GI"
  title: "Evolving Software Quality"
  authors:
    - name: Claire Le Goues
  venue: "GI@ICSE"
  year: 2018
  abstract: "Genetic Improvement describes a class of search-based techniques that automatically improve software along a a variety of quality dimensions. In this talk, I will survey the research advances that have made possible the significant recent progress in this field. I will focus on the ongoing research opportunities that lie in genetic software improvement, with an especial focus on the challenges of confidently reasoning about, measuring, and assuring the quality of automatically and constantly evolving artefacts."
  type: Workshop
  tags:
    - survey
  pdfs:
    - http://www.cs.ucl.ac.uk/staff/w.langdon/icse2018/GI_2018_FM_to_chair_04-26-18.pdf

- key: "Porter:2018:GI"
  title: "Experiments in Genetic Divergence for Emergent Systems"
  authors:
    - name: Christopher McGowan
    - name: Alexander Wild
    - name: Barry Porter
  venue: "GI@ICSE"
  year: 2018
  abstract: "Emergent software systems take a step towards tackling the ever-increasing complexity of modern software, by having systems self-assemble from a library of building blocks, and then continually re-assemble themselves from alternative building blocks to learn which compositions of behaviour work best in each deployment environment. One of the key challenges in emergent systems is populating the library of building blocks, and particularly a set of alternative implementations of particular building blocks, which form the runtime search space of optimal behaviour. We present initial work in using a fusion of genetic improvement and genetic synthesis to automatically populate a divergent set of implementations of the same functionality, allowing emergent systems to explore new behavioural alternatives without human input. Our early results indicate this approach is able to successfully yield useful divergent implementations of building blocks which are more suited than any existing alternative for particular operating conditions."
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194813
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2018/03/Porter_2018_GI.pdf

- key: "Xiong:2018:GI"
  title: "Learning to Synthesize"
  authors:
    - name: Yingfei Xiong
    - name: Bo Wang
    - name: Guirong Fu
    - name: Linfei Zang
  venue: "GI@ICSE"
  year: 2018
  abstract: "n many scenarios we need to find the most likely program under a local context, where the local context can be an incomplete program, a partial specification, natural language description, etc. We call such problem program estimation. In this paper we propose an abstract framework, learning to synthesis, or L2S in short, to address this problem. L2S combines four tools to achieve this: syntax is used to define the search space and search steps, constraints are used to prune off invalid candidates at each search step, machine-learned models are used to estimate conditional probabilities for the candidates at each search step, and search algorithms are used to find the best possible solution. The main goal of L2S is to lay out the design space to motivate the research on program estimation. We have performed a preliminary evaluation by instantiating this framework for synthesizing conditions of an automated program repair (APR) system. The training data are from the project itself and related JDK packages. Compared to ACS, a state-of-the-art condition synthesis system for program repair, our approach could deal with a larger search space such that we fixed 4 additional bugs outside the search space of ACS, and relies only on the source code of the current projects."
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194816
  urls:
    - https://arxiv.org/abs/1802.07608
  pdfs:
    - http://sei.pku.edu.cn/~xiongyf04/papers/GI18.pdf
    - https://arxiv.org/pdf/1802.07608.pdf

- key: "Renzullo:2018:GI"
  title: "Neutrality and Epistasis in Program Space"
  authors:
    - name: Joseph Renzullo
    - name: Westley Weimer
    - name: Melanie Moses
    - name: Stephanie Forrest
  venue: "GI@ICSE"
  year: 2018
  abstract: "Neutral networks in biology often contain diverse solutions with equal fitness, which can be useful when environments (requirements) change over time. we present a method for studying neutral networks in software. In these networks, we find multiple solutions to held-out test cases (latent bugs), suggesting that neutral software networks also exhibit relevant diversity. We also observe instances of positive epistasis between random mutations, i.e. interactions that collectively increase fitness. Positive epistasis is rare as a fraction of the total search space but significant as a fraction of the objective space: 9percent of the repairs we found to look (and 4.63percent across all programs analysed) were produced by positive interactions between mutations. Further, the majority (62.50percent) of unique repairs are instances of positive epistasis"
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194812
  tags:
    - SBSE
    - testing
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2018/04/Renzullo_2018_GI.pdf

- key: "Cody-Kenny:2018:GI"
  title: "Performance Localisation"
  authors:
    - name: Brendan Cody-Kenny
    - name: Michael O'Neill
    - name: Stephen Barrett
  venue: "GI@ICSE"
  year: 2018
  abstract: "Profiling techniques highlight where performance issues manifest and provide a starting point for tracing cause back through a program. While people diagnose and understand the cause of performance to guide formulation of a performance improvement, we seek automated techniques for highlighting performance improvement opportunities to guide search algorithms. We investigate mutation-based approaches for highlighting where a performance improvement is likely to exist. For all modification locations in a program, we make all possible modifications and analyse how often modifications reduce execution count. We compare the resulting code location rankings against rankings derived using a profiler and find that mutation analysis provides the higher accuracy in highlighting performance improvement locations in a set of benchmark problems, though at a much higher execution cost. We see both approaches as complimentary and consider how they may be used to further guide Genetic Programming in finding performance improvements"
  type: Workshop
  doi: https://doi.org/10.1145/3194810.3194815
  pdfs:
    - http://geneticimprovementofsoftware.com/wp-content/uploads/2018/03/Cody-Kenny_2018_GI.pdf

