- key: "Yeboah-Antwi:2015:gi"
  title: "Embedding Adaptivity in Software Systems using the ECSELR framework"
  authors:
    - name: Kwaku Yeboah-Antwi
    - name: Benoit Baudry
  venue: "GI@GECCO"
  year: 2015
  abstract: "ECSELR is an ecologically-inspired approach to software evolution that enables environmentally driven evolution at runtime in extant software systems without relying on any offline components or management. ECSELR embeds adaptation and evolution inside the target software system enabling the system to transform itself via Darwinian evolutionary mechanisms and adapt in a self contained manner. This allows the software system to benefit autonomously from the useful emergent byproducts of evolution like adaptivity and bio-diversity, avoiding the problems involved in engineering and maintaining such properties. ECSELR enables software systems to address changing environments at run time, ensuring benefits like mitigation of attacks and memory-optimisation among others while avoiding time consuming and costly maintenance and downtime. ECSELR differs from existing work in that, 1) adaptation is embedded in the target system, 2) evolution and adaptation happens online (i.e. in-situ at runtime) and 3) ECSELR is able to embed adaptation inside systems that have already been started and are in the midst of execution. We demonstrate the use of ECSELR and present results on using the ECSELR framework to slim a software system."
  type: Workshop
  doi: https://doi.org/10.1145/2739482.2768425
  pdfs:
    - http://gpbib.cs.ucl.ac.uk/gi2015/embedding_adaptivity_in_software_systems_using-the_eselr_framework.pdf
    - http://diversify-project.eu/papers/Yeboah15.pdf

- key: "Bruce:2015:gi"
  title: "Energy Optimisation via Genetic Improvement A SBSE technique for a new era in Software Development"
  authors:
    - name: Bobby R. Bruce
  venue: "GI@GECCO"
  year: 2015
  abstract: "The discipline of Software Engineering has arisen during a time in which developers rarely concerned themselves with the energy efficiency of their software. Due to the growth in both mobile devices and large server clusters this period is undoubtedly coming to an end and, as such, new tools for creating energy-efficient software are required. This paper takes the position that Genetic Improvement, a Search-Based Software Engineering technique, has the potential to aid developers in refactoring their software to a more energy-efficient state; allowing focus to remain on functional requirements while leaving concerns over energy consumption to an automated process."
  type: Workshop
  doi: https://doi.org/10.1145/2739482.2768420
  tags:
    - SBSE
  pdfs:
    - http://gpbib.cs.ucl.ac.uk/gi2015/energy_optimisation_via_genetic_improvement.pdf

- key: "Mrazek:2015:gi"
  title: "Evolutionary Approximation of Software for Embedded Systems: Median Function"
  authors:
    - name: Vojtech Mrazek
    - name: Zdenek Vasicek
    - name: Lukas Sekanina
  venue: "GI@GECCO"
  year: 2015
  abstract: "This paper deals with genetic programming-based improvement of non-functional properties of programs intended for low-cost microcontrollers. As the objective is to significantly reduce power consumption and execution time, the approximate computing scenario is considered in which occasional errors in results are acceptable. The method is based on Cartesian genetic programming and evaluated in the task of approximation of 9-input and 25-input median function. Resulting approximations show a significant improvement in the execution time and power consumption with respect to the accurate median function while the observed errors are moderate."
  type: Workshop
  doi: https://doi.org/10.1145/2739482.2768416
  pdfs:
