- key: "langdon:2020:GI9"
  title: "Evolving sqrt into 1/x via Software Data Maintenance"
  authors:
    - name: William B. Langdon
    - name: Oliver Krauss
  venue: "GI@GECCO"
  year: 2020
  abstract: "While most software automation research concentrates on programs code, we have started investigating if Genetic Improvement (GI) of data can assist developers by automating aspects of the maintenance of parameters embedded in source code. We extend recent GI work on optimising compile time constants to give new functionality and describe the transformation of a GNU C library square root function into the double precision reciprocal function, drcp. Multiplying by 1/x (drcp) allows division free division without requiring the hardware to support division. The evolution (6 seconds) and indeed the GI dp division (7.14 nS) are both surprisingly fast."
  type: Workshop
