- key: "Bokhari:2016:GI"
  title: "Optimising Energy Consumption Heuristically on Android Mobile Phones"
  authors:
    - name: Mahmoud Bokhari
    - name: Markus Wagner
  venue: "GI@GECCO"
  year: 2016
  abstract: "In this paper we outline our proposed framework for optimising energy consumption on Android mobile phones. To model the power usage, we use an event-based modelling technique. The internal battery fuel gauge chip is used to measure the amount of energy being consumed and accordingly the model is built on. We use the model to estimate components' energy usages. In addition, we propose the use of evolutionary computations to prolong the battery life. This can be achieved by using the power consumption model as a fitness function, re-configuring the smartphone's default settings and modifying existing code of applications."
  type: Workshop
