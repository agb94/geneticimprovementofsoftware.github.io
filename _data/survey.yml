  venue: "GI@ICSE"
  year: 2019
  abstract: "Research in genetic improvement (GI) conventionally focuses on the improvement of software, including the automated repair of bugs and vulnerabilities as well as the refinement of software to increase performance. Eliminating or reducing vulnerabilities using GI has improved the security of benign software, but the growing volume and complexity of malicious software necessitates better analysis techniques that may benefit from a GI-based approach. Rather than focus on the use of GI to improve individual software artefacts, we believe GI can be applied to the tools used to analyse malicious code for its behaviour. First, malware analysis is critical to understanding the damage caused by an attacker, which GI-based bug repair does not currently address. Second, modern malware samples leverage complex vectors for infection that cannot currently be addressed by GI. In this paper, we discuss an application of genetic improvement to the realm of automated malware analysis through the use of variable-strength covering arrays."
  type: Workshop
  pdfs:
    - http://dijkstra.eecs.umich.edu/kleach/malware-gi-19.pdf
    - http://geneticimprovementofsoftware.com/paper_pdfs/leach2019evolutionary.pdf

- key: "Blot:2019:GI"
  title: "Fuzzy Edit Sequences in Genetic Improvement"
  authors:
    - name: Aymeric Blot
  venue: "GI@ICSE"
  year: 2019
  abstract: "Genetic improvement uses automated search to find improved versions of existing software. Edit sequences have been proposed as a very convenient way to represent code modifications, focusing on the changes themselves rather than duplicating the entire program. However, edits are usually defined in terms of practical operations rather than in terms of semantic changes; indeed, crossover and other edit sequence mutations usually never guarantee semantic preservation. We propose several changes to usual edit sequences, specifically augmenting edits with content data and using fuzzy matching, in an attempt to improve semantic preservation."
  type: Workshop
  tags:
    - SBSE
  pdfs:
    - http://www.cs.ucl.ac.uk/staff/a.blot/files/blot_gi-icse_2019.pdf
    - http://geneticimprovementofsoftware.com/paper_pdfs/blot2019gi.pdf

- key: "Liou:2019:GI"
  title: "Genetic Improvement of GPU Code"
  authors:
    - name: Jhe-Yu Liou
    - name: Stephanie Forrest
    - name: Carole-Jean Wu
  venue: "GI@ICSE"
  year: 2019
  abstract: "As the programming stack and tool support for GPU have matured, GPUs have become accessible to programmers who often lack domain-specific knowledge of the underlying architecture and fail to fully leverage the GPU's computation power. This paper presents GEVO (Gpu EVOlution), a tool for automatically tuning the performance of GPU kernels in the LLVM representation to meet desired criteria. GEVO uses population-based search to find edits to programs compiled to LLVM-IR that improve performance on desired criteria and retain required functionality. GEVO extends earlier GI work by operating directly on the LLVM-IR without custom representations or other manual interventions. We demonstrate that GEVO improves runtime on NVIDIA Tesla P100 for many programs in the Rodinia benchmark suite and a supervised machine learning code, ThunderSVM. For the Rodinia benchmark, GEVO improves GPU kernel runtime performance by an average of 13.87percent and as much as 43percent over the fully compiler-optimized baseline. If the kernel output accuracy is relaxed to tolerate 1percent error, GEVO can find kernel variants that outperform the baseline version by an average of 15.47percent. For ThunderSVM, GEVO reduces entire model training time by 50percent and 24.8percent, for MNIST handwriting recognition dataset and a9a income prediction, where the accuracy of trained model are improved by 0.17percent and 0.04percent respectively."
  type: Workshop
  urls:
    - https://dl.acm.org/citation.cfm?id=3339020.3339025
  pdfs:
    - http://gpbib.cs.ucl.ac.uk/gi2019/Liou_2019_GI.pdf
    - http://geneticimprovementofsoftware.com/paper_pdfs/liou2019genetic.pdf

- key: "Alshahwan:2019:GI"
  title: "Industrial experience of Genetic Improvement in Facebook"
  authors:
    - name: Nadia Alshahwan
  venue: "GI@ICSE"
  year: 2019
  abstract: "Facebook recently had their first experience with Genetic Improvement (GI) by developing and deploying the automated bug fixing tool SapFix. The experience was successful resulting in landed fixes but also very educational. This paper will briefly outline some of the challenges for GI that were highlighted by this experience as well as a look at future directions in the area of mobile apps."
