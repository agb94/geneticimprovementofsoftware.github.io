- key: "Mosayebi:2020:GI9"
  title: "Tuning Genetic Algorithm Parameters using Design of Experiments"
  authors:
    - name: Mohsen Mosayebi
    - name: Manbir Sodhi
  venue: "GI@GECCO"
  year: 2020
  abstract: "Tuning evolutionary algorithms is a persistent challenge in thefield of evolutionary computing. The efficiency of an evolutionary algorithm relates to the coding of the algorithm, the design of the evolutionary operators and the parameter settings for evolution. we explore the effect of tuning the operators and parameters of a genetic algorithm for solving the Traveling Salesman Problem using Design of Experiments theory. Small scale problems are solved with specific settings of parameters including population size, crossover rate, mutation rate and the extent of elitism. Good values of the parameters suggested by the experiments are used to solve large scale problems. Computational tests show that the parameters selected by this process result in improved performance both in the quality of results obtained and the convergence rate when compared with untuned parameter settings."
