- name: 8th International Workshop
  abbrv: GI@ICSE 2020
  anchor: icse2020
  papers:

    - title: Human Factors in the Study of Automatic Software Repair
      authors:
        - name: Emily Winter
        - name: David Bowes Steve Counsell
        - name: Tracy Hall
        - name: Saemundur Haraldsson
        - name: Vesna Nowack
        - name: John Woodward
      pdf: /paper_pdfs/gi2020icse/human_factors_in_the_study_of_automatic_software_repair.pdf
      slides: /slides/gi2020icse/human_factors_slides.pdf
      abstract: "Automatic software repair represents a significant development in software engineering, promising considerable potential change to the working procedures and practices of software engineers, developers, and testers. Technical advances within this domain have been the focus of many recent publications. However, despite the simultaneous rising prominence of studies that consider the role of ‘human factors' within software engineering, there has not been an equivalent growth of studies of human factors within the domain of automatic software repair. This short position paper presents the case for increased research in this area and suggests three key focuses and approaches for a future research agenda. These are: considerations that go beyond the current focus on the usability
of automatic software repair tools; longitudinal studies; and the use of a wide range of appropriate social research methods, not just surveys. All three of these position industry-based software engineers not just as providers of feedback on automatic software repair tools but as valuable participants in the shaping of these technologies, allowing for the development of tools that meet
developer and industry needs, as well as allaying any concerns."

    - title: Synthetic Benchmarks for Genetic Improvement
      authors:
        - name: Aymeric Blot
        - name: Justyna Petke
      pdf: /paper_pdfs/gi2020icse/synthetic_benchmarks_for_genetic_improvement.pdf
      slides: /slides/gi2020icse/synthetic_benchmarks_slides.pdf
      abstract: "Genetic improvement (GI) uses automated search to find improved versions of existing software.
If over the years the potential of many GI approaches have been demonstrated, the intrinsic cost of evaluating real-world software makes comparing these approaches in large-scale meta-analyses very  expensive.
We propose and describe a method to construct synthetic GI benchmarks, to circumvent this bottleneck and enable much faster quality assessment of GI approaches."

    - title: Stack-Based Genetic Improvement
      authors:
        - name: Aymeric Blot
        - name: Justyna Petke
      pdf: /paper_pdfs/gi2020icse/stack_based_genetic_improvement.pdf
      slides: /slides/gi2020icse/stack_based_slides.pdf
      abstract: "Genetic improvement (GI) uses automated search to find improved versions of existing software.
If originally GI directly evolved populations of software, most GI work nowadays use a solution representation based on a list of mutations.
This representation however has some limitations, notably in how genetic material can be recombined.
We introduce a novel stack-based representation and discuss its possible benefits."

    - title: "Checkers: Multi-modal Darwinian API Optimisation"
      authors:
        - name: Santanu Kumar Dash
        - name: Fan Wu
        - name: Michail Basios
        - name: Lingbo Li
        - name: Leslie Kanthan
      pdf: /paper_pdfs/gi2020icse/checkers.pdf
      slides: /slides/gi2020icse/checkers_slides.pdf
      abstract: "Advent of microservices has increased the popularity of the API-first design principles. Developers have been focusing on concretising the API to a system before building the system. An API-first approach assumes that the API will be correctly used. Inevitably, most developers, even experienced ones, end-up writing sub-optimal software because of using APIs incorrectly. In this paper, we discuss an automated approach for exploring API equivalence and a framework to synthesise semantically equivalent programs. Unlike existing approaches to API transplantation, we propose an amorphous or formless approach to software translation in which a single API could potentially be replaced by a synthesised sequence of APIs which ensures type progress. Our search is guided by the non-functional goals for the software, a type-theoretic notion of progress and an automatic multi-modal embedding of the API from its documentation and code analysis."

    - title: Towards Knowledge Guided Genetic Improvement
      authors:
        - name: Oliver Krauss
        - name: Hanspeter Mössenböck
        - name: Michael Affenzeller
      pdf: /paper_pdfs/gi2020icse/towards_knowledge_guided_genetic_improvement.pdf
      slides: /slides/gi2020icse/towards_knowledge_guided_slides.pdf
      abstract: "We outline a combination of Grammar Guided Genetic Programming with Tree Genetic Programming. Instead of utilizing a grammar directly, an operator graph based on that grammar is created, that is responsible for producing abstract syntax trees. Each operator contains knowledge about the grammar symbol it represents and returns only trees valid according to user-defined restrictions such as depth, complexity and approximated run-time performance. Initial Results show that the approach reduces invalid individuals in an evolutionary run, while supporting the extension towards further non-functional features."


